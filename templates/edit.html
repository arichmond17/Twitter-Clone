{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
    <div class="header">
        <img src="{% static 'img/twitter.png' %}" alt="" class="logo">
        <h1>Edit</h1>
    </div>
<section class="post_form">
    <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <input type="text" name="name" value="{{post.name}}" placeholder="Enter your name">
        <input type="text" name="body" value="{{post.body}}" placeholder="What's happening">
        {% if post.image.url %}
            <img src="{{post.image.url}}" class="post-border"alt="">
        {% endif %}
        <input type="file" name="image">
        <div class="b1">
            <a href="{%  url 'index' %}" class="cancel-button">Cancel</a>
            <button type="submit"> Update</button>
        </div>
        
    </form>
</section>
</section>
{% endblock %}
